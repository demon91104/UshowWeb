<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="sideHead">
            <p class="headName">UShow</p>
            <i class="fas fa-bars sidebarBtn1" @click="sidebarToggle"></i>
            <i class="fas fa-bars sidebarBtn2" @click="sidebarToggle2"></i>
            <i class="fas fa-ellipsis-v userBtn" @click="userToggle"></i>
        </div>
    <div class="toggleBody">  
        <div class="sideBody">
            <div class="userBox">
                <div>
                    <img class="userImg" src="https://img0.sc115.com/uploads/sc/png/131127/preferencesicon.png" alt="">
                </div>
                <div class="userText">
                    <p>admin</p>
                    <p class="userData">營業人</p>
                </div>
            </div>
        </div>
        <div class="sideFooter">
            <div>
                <div class="basicMain d-flex" @click="basicRotate=!basicRotate">
                    <i class="far fa-file-alt basicIcon"></i>
                    <p class="ml-3 basicText">基本資料</p>
                    <i class="fas fa-caret-down ml-auto mr-4 downIcon" :class="{'rotate180':basicRotate}"></i>
                </div>
                <ul class="basicMainToggle">
                    <li>使用者</li>
                    <li>門市</li>
                    <li>收銀台</li>
                    <li>員工</li>
                    <li>商品類別</li>
                    <li>商品</li>
                    <li>口味</li>
                    <li>套餐</li>
                    <li>科目</li>
                    <li>價格標</li>
                </ul>
            </div>
            <div class="report">
                <div class="basicMain d-flex" @click="reportRotate=!reportRotate">
                    <i class="fas fa-chart-line basicIcon"></i>
                    <p class="ml-3 basicText">報表</p>
                    <i class="fas fa-caret-down ml-auto mr-4 downIcon" :class="{'rotate180':reportRotate}"></i>
                </div>
                <ul class="reportMainToggle">
                    <li>銷售簡要表</li>
                    <li>銷售明細表</li>
                    <li>類別排行表</li>
                    <li>商品排行表</li>
                    <li>招待統計表</li>
                    <li>員工報表</li>
                    <li>商品銷售統計表</li>
                    <li>發票明細表</li>
                    <li>發票簡要表</li>
                    <li>時段統計表</li>
                </ul>
            </div>
            <div class="setting">
                <div class="basicMain d-flex" @click="setRotate=!setRotate">
                    <i class="fas fa-cog"></i>
                    <p class="ml-3 basicText">設定</p>
                    <i class="fas fa-caret-down ml-auto mr-4 downIcon" :class="{'rotate180':setRotate}"></i>
                </div>
                <ul class="settingToggle">
                    <li>後臺權限</li>
                    <li>權限設定</li>
                    <li>資料下傳</li>
                    <li>類別順序</li>
                    <li>商品順序</li>
                    <li>隱藏模組</li>
                    <li>功能鍵</li>
                    <li>功能鍵模組</li>
                </ul>
            </div>
        </div>
    </div>  
    </div>
    <div class="content">
        <div class="clearBoth"></div>
        <div class="rightImgBlock">
            <img class="rightImg" src="https://img0.sc115.com/uploads/sc/png/131127/preferencesicon.png" alt="">
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/all.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
