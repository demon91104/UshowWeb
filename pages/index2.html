<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UShow</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../sass/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

  <link rel="icon" href="../source/UshowLogo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
</head>

<body>
  <div id="vue">
    <div class="sidebar">
      <div class="sidehead" :class="{'toggledHead':toggleMove}">
        <p class="sideheadText">Ushow</p>
        <i class="fas fa-bars sidebarBtn" @click="toggleMove=!toggleMove"></i>
        <i class="fas fa-ellipsis-v userBtn" @click="userToggle"></i>
      </div>
      <div class="sidebody" :class="{'toggledHead':toggleMove}">
        <div class="userContent">
          <div class="userBlock">
            <div class="userImgBlock">
              <img class="userImg" src="../source/user.png" alt="">
            </div>
            <div class="userTextBlock">
              <p class="adminText">admin</p>
              <p class="userText">營業人</p>
            </div>
          </div>
          <div class="basicToggleBlock" @click="basicRotate=!basicRotate">
            <div class="toggleIcon">
              <i class="far fa-file-alt basicIcon"></i>
            </div>
            <p class="toggleText toggleTextSet">基本資料</p>
            <i class="fas fa-caret-down downIcon downIconSet2" :class="{'rotate180':basicRotate}"></i>
          </div>
          <ul class="toggleMenu">
            <li>使用者</li>
            <li>門市</li>
            <li>收銀台</li>
            <li>員工</li>
            <li>商品類別</li>
            <li>商品</li>
            <li>口味</li>
            <li>套餐</li>
            <li>科目</li>
            <li>價格標</li>
          </ul>
          <div class="basicToggleBlock" @click="reportRotate=!reportRotate">
            <div class="toggleIcon">
              <i class="fas fa-chart-line basicIcon"></i>
            </div>
            <p class="toggleText">報表</p>
            <i class="fas fa-caret-down downIcon downIconSet1" :class="{'rotate180':reportRotate}"></i>
          </div>
          <ul class="toggleMenu">
            <li>使用者</li>
            <li>門市</li>
            <li>收銀台</li>
            <li>員工</li>
            <li>商品類別</li>
            <li>商品</li>
            <li>口味</li>
            <li>套餐</li>
            <li>科目</li>
            <li>價格標</li>
          </ul>
          <div class="basicToggleBlock" @click="setRotate=!setRotate">
            <div class="toggleIcon">
              <i class="fas fa-cog basicIcon"></i>
            </div>
            <p class="toggleText">設定</p>
            <i class="fas fa-caret-down downIcon downIconSet2" :class="{'rotate180':setRotate}"></i>
          </div>
          <ul class="toggleMenu">
            <li>使用者</li>
            <li>門市</li>
            <li>收銀台</li>
            <li>員工</li>
            <li>商品類別</li>
            <li>商品</li>
            <li>口味</li>
            <li>套餐</li>
            <li>科目</li>
            <li>價格標</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="contentBlock" :class="{'toggledHead':toggleMove}">
      <div class="rightImgBlock">
        <img class="rightImg" src="../source/user.png" alt="" data-container="body" data-toggle="popover"
          data-img="../source/user.png/50x50" data-placement="bottom" data-content="">
      </div>
      <!-- 內容開始 -->
      <div class="container-fluid pt-3">

      </div>
      <!-- 內容結束 -->
      <footer>
        made By UShow
      </footer>
    </div>
  </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/all2.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
